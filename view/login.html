<div ng-controller='LoginController as loginCtrl' class='main-div'>
	<div class='main-login-div row'>
		<form class='col s5 offset-s3 border-login' novalidate>
			<div class="row">
				<div class="input-field col s8 offset-s2 username-field">
					<i class="material-icons prefix">account_circle</i>
					<input id="icon_prefix" type="text" maxlength="30" required ng-model="loginCtrl.user.Username" ng-class='loginCtrl.incorrectFieldClasses[0]'>
					<label for="icon_prefix">Usuário</label>
					<div class='incorrect-field-content'>
						Este campo é obrigatório.
					</div>
				</div>
				<div class="input-field col s8 offset-s2">
					<i class="material-icons prefix">lock</i>
					<input id="icon_telephone" type="password" maxlength="30" required ng-model="loginCtrl.user.Password" ng-class='loginCtrl.incorrectFieldClasses[1]'>
					<label for="icon_telephone">Senha</label>
					<div class='incorrect-field-content'>
						Este campo é obrigatório.
					</div>
				</div>
				
				<div class="input-field col s8 offset-s2 signup-div incorrect-credentials" ng-show="loginCtrl.incorrectCredentials">
					Usuário e/ou senha incorretos.
				</div>
				<div class='col s8 offset-s2 input-field submit-login'>
					<button class="waves-effect waves-light btn-large" ng-click="loginCtrl.login()">Entrar</a>
				</div>
				<div class="input-field col s8 offset-s2 signup-div">
					Ainda não possui uma conta? Cadastre-se <a href='#/signup' class='signup-label'>aqui</a>!
				</div>
			</div>
		</form>
	</div>
</div>
