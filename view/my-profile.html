<div ng-controller='MyProfileController as mProfileCtrl' class='main-div relative no-padding'>
	<div class='profile-banner row'>
		<div class='col s2 no-padding'>
			<img src='https://cdn.fstatic.com/media/movies/covers/2017/02/manchester-by-the-sea-poster.jpg'>
		</div>
		<div class='col s2 no-padding'>
			<img src='https://cdn.fstatic.com/media/movies/covers/2017/06/moonlight_ver2_xxlg.jpg'>
		</div>
		<div class='col s2 no-padding'>
			<img src='https://cdn.fstatic.com/media/movies/covers/2017/03/three_billboards_outside_ebbing_missouri.jpg'>
		</div>
		<div class='col s2 no-padding'>
			<img src='https://cdn.fstatic.com/media/movies/covers/2011/08/f623d26a6107a9cdbb2d805ed45675a6.jpg'>
		</div>
		<div class='col s2 no-padding'>
			<img src='https://cdn.fstatic.com/media/movies/covers/2017/11/23519217_1402072619923533_4678360081776644191_n.jpg'>
		</div>
		<div class='col s2 no-padding'>
			<img src='https://cdn.fstatic.com/media/movies/covers/2011/06/f61a417411a0b4369a10d044bf669acc.jpg'>
		</div>
	</div>
	<div class='profile-nav'>
		<div class='row-wrapper'>
			<div class="avatar">
	            <a class="avatar-upload-link" data-original-title="" title="">
	       			<img src="https://www.wallstreetotc.com/wp-content/uploads/2014/10/facebook-anonymous-app.jpg" alt="Letícia Domingues">
	      		</a>
	        </div>
	        <div class='profile-name'>
	        	<h1>{{mProfileCtrl.user.name}}</h1>
	        </div>
	        <div>
	        	<nav class='profile-navbar'>	   
			      <ul>
			        <li ng-class='mProfileCtrl.tabClasses[0]' ng-click='mProfileCtrl.changeTab(0)'><a href="#test1" onclick='return false;'><div class='label'>Assistidos</div></a></li>
			        <li ng-class='mProfileCtrl.tabClasses[1]' ng-click='mProfileCtrl.changeTab(1)'><a class="active" href="#test2" onclick='return false;'><div class='label'>Favoritos</div></a></li>
			        <li style='display:none !important;' ng-class='mProfileCtrl.tabClasses[2]' ng-click='mProfileCtrl.changeTab(2)'><a href="#test4" onclick='return false;'><div class='label'>Estatísticas</div></a></li>
			      </ul>
				</nav>
	        </div>
    	</div>
	</div>
	<div class='padding-3'>
		<div class='page-title font-2'>
			{{mProfileCtrl.title}}
		</div>
		<div class='movies-template-container row'>
			<div class='movie-container col s2 text-center' ng-repeat="m in mProfileCtrl.movies">
				<a href='#/movieinfo/{{m.Movie.MovieID}}'>
					<img class='movie-template-thumbnail' ng-src='{{m.Movie.ImageUrl}}'/>
					<div class="overlay">
						<div class="movie-info">
							<div class='movie-title'>
								{{m.Movie.Title}}
								<p class='movie-year'>{{m.Movie.Year}}</p>
							</div>
							<div class='inline-block movie-stars'>
								<i class="material-icons movie-rate" ng-repeat="star in m.Movie.Stars track by $index">{{star}}</i>
							</div>
						</div>
					</div>
				</a>
			</div>
		</div>	
		<div class='movies-template-container margin-t3 padding-l2' ng-class='mProfileCtrl.divNoMoviesToDisplay'>
			Nenhum filme foi encontrado.
		</div>
		<!-- Pagination -->
		 <ul class="pagination text-center margin-t3" ng-model="currentPage" ng-show="mProfileCtrl.numberOfPages > 0">
		    <li class='pointer' ng-class="mProfileCtrl.paginationClasses[0]" ng-click="mProfileCtrl.changePage(-1)" tabindex="-1">
		    	<i class="material-icons">chevron_left</i>
		    </li>
		    <li class="waves-effect" ng-repeat="i in mProfileCtrl.pages track by $index" ng-click="mProfileCtrl.changePage($index+1)" ng-class="mProfileCtrl.pages[$index]">
		    	<span class='page-item'>{{$index+1}}</span>
		    </li>
		    <li class='pointer' ng-class="mProfileCtrl.paginationClasses[1]" ng-click="mProfileCtrl.changePage(0)">
		    	<i class="material-icons">chevron_right</i>
		    </li>
		 </ul>
	</div>
</div>
