<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<html>
<head>
	<title>Filmovies</title>

	<!--Import Google Icon Font-->
  	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  	<!--Import materialize.css-->
  	<link type="text/css" rel="stylesheet" href="lib/materialize-0.100.2/materialize.css"  media="screen,projection"/>

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>



	<link type="text/css" rel="stylesheet" href="css/layout.css"/>
	<link type="text/css" rel="stylesheet" href="css/module.css"/>
</head>
<body ng-app='app'>
	<div ng-controller='AppController as appCtrl'>
		<!-- Menu -->
		<ul class="side-nav fixed sidebar-menu" style="transform: translateX(0%);">
        	<li class="logo-wrapper">
        		<a href='#/' class='inline-block height-10'>
	            	<img src='images/logo2.png' class='logo-image'/>
					<p class='logo-text'>FilMovies</p>
				</a>
        	</li>
	        <li class="search">
	          <div class="search-wrapper card">
	            <input class="search-input" ng-model='search'><i class="material-icons">search</i>
	            <div class="search-results"></div>
	          </div>
	        </li>
        	<li class='nav-item' ng-class='activePageClasses[0]' ng-click='changeActivePageClass(0)'>
        		<a href="#/" class="waves-effect waves-red">
        			<i class="material-icons">home</i>
        			Home
        		</a>
        	</li>
        	<li class='nav-item' ng-class='activePageClasses[1]' ng-click='changeActivePageClass(1)'>
        		<a href="#/movies/new" class="waves-effect waves-red">
        			<i class="material-icons">date_range</i>
        			Lançamentos
        		</a>
        	</li>
        	<li class='nav-item' ng-class='activePageClasses[2]' ng-click='changeActivePageClass(2)'>
        		<a href="#/movies/best" class="waves-effect waves-red"><i class="material-icons">trending_up</i>Melhores Filmes</a>
        	</li>
        	<li class='nav-item' style='display:none !important;' ng-class='activePageClasses[3]' ng-click='changeActivePageClass(3)'>
        		<a href="#/" class="waves-effect waves-red"><i class="material-icons">explore</i>Explorar</a>
        	</li>
        	<li class='nav-item'>
          		<ul class="collapsible collapsible-accordion">
            		<li class="bold" >
            			<a class="collapsible-header waves-effect waves-red">
            				<i class="material-icons">dehaze</i>Gêneros
            			</a>
              			<div class="collapsible-body">
	                		<ul>
			                  <li class='nav-item' ng-repeat="category in categories" ng-class='activePageClasses[{{5 +$index}}]' ng-click='changeActivePageClass(5+$index)'>
			                  	<a href="#/movies/category-{{category.CategoryID}}">{{category.Name}}</a>
			                  </li>
	                		</ul>
              			</div>
            		</li>
      			</ul>
      		</li>
      		<li class='nav-item' ng-show="currentUser" ng-class='activePageClasses[16]' ng-click='changeActivePageClass(16)'>
        		<a href="#/myprofile" class="waves-effect waves-red"><i class="material-icons">person</i>Meu Perfil</a>
        	</li>
        	<li class='nav-login-logout' >
        		<div class='login-div' ng-hide="currentUser">
        			<a href="#/login"><span class='login'>Entrar</span></a>
        			<span class='pipe'>|</span>
        			<span class='signup'>Cadastrar</span>
        		</div>
        		<div class='logout-div' ng-show="currentUser">
	        		<a  class="waves-effect waves-red" ng-click="logout()">
		        		<i class="material-icons">exit_to_app</i>Sair
	        		</a>
	        	</div>
        	</li>
      	</ul>
		
		<!-- Page content -->
		<ng-view></ng-view>
	</div>

	<!-- Angular imports -->
	<script src="lib/angular-1.2.32/angular.min.js"></script>
	<script src="lib/angular-1.2.32/angular-route.min.js"></script>
	<script src="lib/angular-1.2.32/angular-resource.min.js"></script>
	<script src="lib/angular-1.2.32/angular-storage.min.js"></script>

	<!-- jQuery import -->
	<script src="lib/jquery-3.3.1/jquery.js"></script>

	<!-- Bootstrap js import -->
	<script type="text/javascript" src="lib/materialize-0.100.2/materialize.js"></script>

	<!-- Font Awesome icons import -->
	<script src="lib/font-awesome-5.0.4/fontawesome-all.min.js"></script>

	<script src="js/app.module.js"></script>
	<script src="js/app.routes.js"></script>
	<script src="js/services/movies.js"></script>
	<script src="js/controllers/app.js"></script>
	<script src="js/controllers/home.js"></script>
	<script src="js/controllers/movies.js"></script>
	<script src="js/controllers/movie-info.js"></script>
	<script src="js/controllers/my-profile.js"></script>
	<script src="js/controllers/login.js"></script>
</body>
</html>
